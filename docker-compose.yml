version: '3'

services:
  db:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=gorm
      - POSTGRES_USER=gorm
      - POSTGRES_PASSWORD=gorm
  # media_db:
  #     image: 'postgres:latest'
  #     ports:
  #       - 5432:5432
